<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Tanishkajii ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #fff0f3; font-family: 'Arial', sans-serif; overflow: hidden; text-align: center; }
        .card { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 30px; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); max-width: 85%; z-index: 10; }
        h1 { color: #ff4d6d; margin-bottom: 20px; font-size: 1.8rem; }
        p { color: #555; margin-bottom: 15px; }
        input { padding: 12px; border-radius: 10px; border: 2px solid #ff4d6d; margin-bottom: 15px; width: 80%; font-size: 16px; text-align: center; outline: none; }
        .buttons { margin-top: 30px; height: 60px; position: relative; display: flex; justify-content: center; gap: 20px; }
        button { padding: 15px 30px; font-size: 18px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; }
        #yesBtn, #loginBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; touch-action: none; z-index: 100; transition: 0.1s; }
        .gallery-container { width: 250px; height: 350px; margin: 0 auto 20px; position: relative; border-radius: 20px; overflow: hidden; border: 5px solid #ff4d6d; background-color: #eee; }
        #slideshow { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.5s; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="login-page" class="card">
        <h1>Hey Tanishkajii! ‚ù§Ô∏è</h1>
        <p>To enter, please provide our special date.</p>
        <input type="text" id="dateInput" placeholder="Enter the date...">
        <br>
        <button id="loginBtn">Unlock ‚ù§Ô∏è</button>
    </div>

    <div id="question-page" class="card hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR6eXp6ZzR6eXp6ZzR6eXp6ZzR6eXp6ZzR6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" style="width: 150px; margin-bottom: 20px;">
        <h1>Tanishkajii, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-page" class="card hidden">
        <div class="gallery-container">
            <img id="slideshow" src="1 Medium.jpeg">
        </div>
        <h1>YAY! ‚ù§Ô∏è See you soon!</h1>
        <p style="color: #ff4d6d; font-weight: bold;">I love all these versions of you. ‚ú®</p>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const dateInput = document.getElementById('dateInput');
        const loginPage = document.getElementById('login-page');
        const qPage = document.getElementById('question-page');
        const sPage = document.getElementById('success-page');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const slideshow = document.getElementById('slideshow');

        // Logic for Jan 6th - Includes your specific date
        const validDates = ["06/01", "6/1", "Jan 6", "January 6", "01/06", "1/6"];

        loginBtn.addEventListener('click', () => {
            const val = dateInput.value.toLowerCase().trim();
            if(validDates.some(d => val.includes(d.toLowerCase()))) { 
                loginPage.classList.add('hidden');
                qPage.classList.remove('hidden');
            } else {
                alert("That's not it! Try again, Tanishkajii. üòâ");
            }
        });

        function jump() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
        noBtn.addEventListener('mouseover', jump);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); jump(); });

        let i = 1;
        const totalPhotos = 17; 
        function startGallery() {
            setInterval(() => {
                slideshow.style.opacity = 0;
                setTimeout(() => {
                    i = (i % totalPhotos) + 1; 
                    slideshow.src = i + ' Medium.jpeg';
                    slideshow.style.opacity = 1;
                }, 500);
            }, 2500);
        }

        yesBtn.addEventListener('click', () => {
            qPage.classList.add('hidden');
            sPage.classList.remove('hidden');
            startGallery();
        });
    </script>
</body>
</html>
