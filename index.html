<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tanishka</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            text-align: center;
        }
        h1 { color: #d32f2f; }
        .buttons { margin-top: 20px; position: relative; width: 300px; height: 100px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            transition: 0.2s;
        }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        .hidden { display: none; }
        img { width: 200px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="question-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR6eXp6ZzR6eXp6ZzR6eXp6ZzR6eXp6ZzR6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Cat">
        <h1>Tanishka, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-container" class="hidden">
        <h1>WOOHOO! I knew you'd say yes! üéâ</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2ZueGZ3bmZqZzR6eXp6ZzR6eXp6ZzR6eXp6ZzR6eXp6ZzR6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/l41lTfuxV6yW9vX4A/giphy.gif" alt="Celebration">
        <p>Prepare for the best Valentine's Day ever.</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionContainer = document.getElementById('question-container');
        const successContainer = document.getElementById('success-container');

        // The "Runaway" logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // The "Success" logic
        yesBtn.addEventListener('click', () => {
            questionContainer.classList.add('hidden');
            successContainer.classList.remove('hidden');
        });
    </script>
</body>
</html>
